<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
</head>
<body>

  <script>
    var num = 1;

    setInterval(function () {
      document.write("<div style='border: 1px solid red; padding: 5px; margin: 5px; display: block; width: fit-content;'>" + num + "</div>");
      document.title = num;
      num++;
    }, 500);
  </script>

</body>
</html>
