<!DOCTYPE html>
<html>
<head>
  <script>
    function showPopup() {
      var msg = "Welcome to JS";
      var i = 0;
      var win = window.open("", "", "width=300,height=200");

      win.document.write("<!DOCTYPE html><html><head><title>Task-1</title></head><body></body></html>");
      win.document.close();

      var interval = setInterval(function () {
        win.document.body.innerText = msg.slice(0, i + 1);
        i = i + 1;

        if (i === msg.length) {
          clearInterval(interval);

          setTimeout(function () {
            win.close();
          }, 1000);
        }
      }, 200);
    }

    window.onload = showPopup;
  </script>
</head>
<body>
  <h1>Task-1</h1>
</body>
</html>
