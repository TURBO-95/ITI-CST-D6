<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task-2</title>
  <style>
    h2 {
      color: darkblue;
      font-family: Arial;
      border-bottom: 2px solid #ccc;
    }
    .student {
      margin: 5px 0;
      font-family: Arial;
    }
  </style>
</head>
<body>

  <h2>1. All Students:</h2>
  <script>
    var students = [
      { fname: 'ali', age: 22, grade: 100 },
      { fname: 'nora', age: 20, grade: 90 },
      { fname: 'nada', age: 25, grade: 75 },
      { fname: 'heba', age: 19, grade: 50 },
      { fname: 'bassem', age: 21, grade: 40 }
    ];

    for (var i = 0; i < students.length; i++) {
      var s = students[i];
      document.write(`<div class="student">Name: ${s.fname}, Age: ${s.age}, Grade: ${s.grade}</div>`);
    }
  </script>

  <h2>2. Students With Grade > 80:</h2>
  <script>
    for (var i = 0; i < students.length; i++) {
      var s = students[i];
      if (s.grade > 80) {
        document.write(`<div class="student">Name: ${s.fname}, Age: ${s.age}, Grade: ${s.grade}</div>`);
      }
    }
  </script>

  <h2>3. Students Sorted By Name:</h2>
  <script>
    var sorted = students.slice(); // make a copy
    sorted.sort(function (a, b) {
      return a.fname.localeCompare(b.fname);
    });

    for (var i = 0; i < sorted.length; i++) {
      var s = sorted[i];
      document.write(`<div class="student">Name: ${s.fname}, Age: ${s.age}, Grade: ${s.grade}</div>`);
    }
  </script>

</body>
</html>
